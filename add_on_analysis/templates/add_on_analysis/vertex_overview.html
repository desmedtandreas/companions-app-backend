<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add On List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary mb-1">
        <div class="container py-3 d-flex align-items-center">
          <a class="navbar-brand" href="{% url 'add_on_analysis:vertex_overview' %}">
            <img src="https://cdn.prod.website-files.com/62f20de237dc73ad99509eab/66cc62326801a9d81d473297_Companions%20final.svg" alt="Logo" height="55" class="d-inline-block align-text-top">
          </a>
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-4">
            Verticals
        </h2>
        {% if vertex_list %}
        <div class="list-group mt-3">
        {% for vertex in vertex_list %}
            <a href="{% url 'add_on_analysis:addon_overview' vertex.name %}" class="list-group-item list-group-item-action">{{ vertex.name }}</a></li>
        {% endfor %}
        </div>
        {% else %}
        <p>No verticals available.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
